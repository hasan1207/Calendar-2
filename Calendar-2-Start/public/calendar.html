<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    
</head>
<body>

    <h1>Calendar</h1>
    
    <div class="selection">


          
            <label for="bdaymonth">Select month and year:</label>
            <input type="month" id="bdaymonth" name="bdaymonth" class="dateEntered ">
            
            <div><button id="submit">Show Calendar</button></div>
            <div><a href="/logout"><button id="logout" >Logout</button></a></div>
            
          
            <div id="spacer" style="width: 200px; height: 70px; margin-right:0px;" class="invisibl"></div>

          
    </div>






    <div id="popup" class="hidden">
      <form action="/calendar" method="post">
        <input type="hidden" name="dateData" id="dData">
        <input type="text" name="eventTitle" placeholder="Event Title" autocomplete="off">
        <textarea name="eventDescription" placeholder="Event Description"></textarea>
        <input type="hidden" name="action" id="action">
        <div class="p-btn">
          <button type="submit" name="submitBtn">Save</button>
          <button type="submit" id="delete" name="deleteBtn" formaction="/delete">Delete</button>
        </div>
      </form>
    </div>


    <div id="tooltipWrapper" class="hidden">
    <div id="tooltip" --class="hidden">
      <h3 id="tooltipTitle"></h3>
      <p id="tooltipContent"></p>
    </div>
  </div>



    <div id="calendar">

      <button id="prev" class="--btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg></button>
      

        <div class="jan mon"><h1>January</h1></div>
        <div class="feb mon"><h1>February</h1></div>
        <div class="mar mon"><h1>March</h1></div>
        <div class="apr mon"><h1>April</h1></div>
        <div class="may mon"><h1>May</h1></div>
        <div class="jun mon"><h1>June</h1></div>
        <div class="jul mon"><h1>July</h1></div>
        <div class="aug mon"><h1>August</h1></div>
        <div class="sep mon"><h1>September</h1></div>
        <div class="oct mon"><h1>October</h1></div>
        <div class="nov mon"><h1>November</h1></div>
        <div class="dec mon"><h1>December</h1></div>



        <button id="next"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="32" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg></button>

        
        
    </div>
    <div class="btm hidden"><p id="dispDate"></p></div>
    <script src="/code.js"></script>
</body>
</html>
